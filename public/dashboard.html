<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Zantech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="dashboard.js" defer></script>
</head>

<body class="bg-gray-800 text-white min-h-screen">
    <header class="bg-gray-900/80 backdrop-blur-md shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">Zantech Dashboard</h1>
                <nav class="hidden md:flex space-x-4">
                    <a href="#projects" class="nav-link bg-cyan-600 text-white px-4 py-2 rounded-lg">Projects</a>
                    <a href="#ambassadors"
                        class="nav-link text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg">Ambassadors</a>
                    <a href="#contacts"
                        class="nav-link text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg">Messages</a>
                    <a href="#ambassador-applications"
                        class="nav-link text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg">Applications</a>
                    <a href="#company-info"
                        class="nav-link text-gray-300 hover:bg-gray-700 px-4 py-2 rounded-lg">Company Info</a>
                </nav>
                <a href="/logout"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition-all">Logout</a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Projects Section -->
        <section id="projects" class="dashboard-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Manage Projects</h2>
                <button id="add-project-btn"
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg font-semibold">Add New
                    Project</button>
            </div>
            <div id="projects-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            <div id="projects-pagination" class="flex justify-center items-center mt-8 space-x-2"></div>
        </section>

        <!-- Ambassadors Section -->
        <section id="ambassadors" class="dashboard-section hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Manage Ambassadors</h2>
                <button id="add-ambassador-btn"
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg font-semibold">Add New
                    Ambassador</button>
            </div>
            <div id="ambassadors-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            <div id="ambassadors-pagination" class="flex justify-center items-center mt-8 space-x-2"></div>
        </section>

        <!-- Contact Messages Section -->
        <section id="contacts" class="dashboard-section hidden">
            <h2 class="text-3xl font-bold mb-6">Contact Messages</h2>
            <div id="contacts-container" class="space-y-6"></div>
            <div id="contacts-pagination" class="flex justify-center items-center mt-8 space-x-2"></div>
        </section>

        <!-- Ambassador Applications Section -->
        <section id="ambassador-applications" class="dashboard-section hidden">
            <h2 class="text-3xl font-bold mb-6">Ambassador Applications</h2>
            <div id="ambassador-applications-container" class="space-y-6"></div>
            <div id="ambassador-applications-pagination" class="flex justify-center items-center mt-8 space-x-2"></div>
        </section>

        <!-- Company Info Section -->
        <section id="company-info" class="dashboard-section hidden">
            <h2 class="text-3xl font-bold mb-6">Edit Company Information</h2>
            <form id="company-info-form" class="space-y-8 bg-gray-900 p-8 rounded-lg border border-gray-700">

                <!-- Hero Section -->
                <fieldset class="space-y-4 border-b border-gray-700 pb-6">
                    <legend class="text-xl font-semibold text-cyan-400">Hero Section</legend>
                    <div>
                        <label for="hero-title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                        <input name="herosection.title" id="hero-title" type="text"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                    <div>
                        <label for="hero-subtitle" class="block text-sm font-medium text-gray-300 mb-1">Subtitle</label>
                        <input name="herosection.subtitle" id="hero-subtitle" type="text"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                    <div>
                        <label for="hero-description"
                            class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                        <textarea name="herosection.description" id="hero-description" rows="3"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg"></textarea>
                    </div>
                </fieldset>

                <!-- About Section -->
                <fieldset class="space-y-4 border-b border-gray-700 pb-6">
                    <legend class="text-xl font-semibold text-cyan-400">About Section</legend>
                    <div>
                        <label for="about-title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                        <input name="about.title" id="about-title" type="text"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                    <div>
                        <label for="about-desc1" class="block text-sm font-medium text-gray-300 mb-1">Description
                            1</label>
                        <textarea name="about.description1" id="about-desc1" rows="3"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg"></textarea>
                    </div>
                    <div>
                        <label for="about-desc2" class="block text-sm font-medium text-gray-300 mb-1">Description
                            2</label>
                        <textarea name="about.description2" id="about-desc2" rows="3"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg"></textarea>
                    </div>
                </fieldset>

                <!-- Contact Section -->
                <fieldset class="space-y-4 border-b border-gray-700 pb-6">
                    <legend class="text-xl font-semibold text-cyan-400">Contact Section</legend>
                    <div>
                        <label for="contact-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input name="contact.email" id="contact-email" type="email"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                    <div>
                        <label for="contact-phone" class="block text-sm font-medium text-gray-300 mb-1">Phone</label>
                        <input name="contact.phone" id="contact-phone" type="tel"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                    <div>
                        <label for="contact-location"
                            class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                        <input name="contact.Location" id="contact-location" type="text"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                </fieldset>

                <!-- Footer Section -->
                <fieldset class="space-y-4">
                    <legend class="text-xl font-semibold text-cyan-400">Footer Section</legend>
                    <div>
                        <label for="footer-text" class="block text-sm font-medium text-gray-300 mb-1">Footer
                            Text</label>
                        <input name="footer.text" id="footer-text" type="text"
                            class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg">
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-300 mb-2">Social Links</h4>
                        <div id="social-links-container" class="space-y-4">
                            <!-- Social links will be dynamically added here -->
                        </div>
                        <button type="button" id="add-social-link-btn"
                            class="mt-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm">Add
                            Social Link</button>
                    </div>
                </fieldset>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white py-3 rounded-lg font-semibold text-lg">Update
                    Company Info</button>
                <p id="company-info-status" class="text-center mt-4 h-6"></p>
            </form>
        </section>
    </main>

    <!-- Modals -->
    <!-- Project Modal -->
    <div id="project-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-900 rounded-2xl shadow-xl w-full max-w-lg p-8 relative">
            <button id="close-project-modal-btn"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-200 transition-colors">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h3 id="project-modal-title" class="text-2xl font-bold mb-6">Add New Project</h3>
            <form id="project-form" class="space-y-4">
                <input type="hidden" name="id">
                <div><label for="p-title" class="block text-sm font-medium text-gray-300 mb-1">Title</label><input
                        name="title" id="p-title" type="text"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></div>
                <div><label for="p-description"
                        class="block text-sm font-medium text-gray-300 mb-1">Description</label><textarea
                        name="description" id="p-description" rows="3"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></textarea>
                </div>
                <div><label for="p-technologies" class="block text-sm font-medium text-gray-300 mb-1">Technologies
                        (comma-separated)</label><input name="technologies" id="p-technologies" type="text"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></div>
                <div><label for="p-status" class="block text-sm font-medium text-gray-300 mb-1">Status</label><input
                        name="status" id="p-status" type="text"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></div>
                <div><label for="p-image" class="block text-sm font-medium text-gray-300 mb-1">Image</label><input
                        name="image" id="p-image" type="file"
                        class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white py-3 rounded-lg font-semibold">Save
                    Project</button>
            </form>
        </div>
    </div>

    <!-- Ambassador Modal -->
    <div id="ambassador-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-900 rounded-2xl shadow-xl w-full max-w-lg p-8 relative">
            <button id="close-ambassador-modal-btn"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-200 transition-colors">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h3 id="ambassador-modal-title" class="text-2xl font-bold mb-6">Add New Ambassador</h3>
            <form id="ambassador-form" class="space-y-4">
                <input type="hidden" name="id">
                <div><label for="a-name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label><input
                        name="name" id="a-name" type="text"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></div>
                <div><label for="a-campus" class="block text-sm font-medium text-gray-300 mb-1">Campus</label><input
                        name="campus" id="a-campus" type="text"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></div>
                <div><label for="a-bio" class="block text-sm font-medium text-gray-300 mb-1">Bio</label><textarea
                        name="bio" id="a-bio" rows="3"
                        class="w-full px-4 py-2 bg-gray-800 border-gray-700 border rounded-lg" required></textarea>
                </div>
                <div><label for="a-image" class="block text-sm font-medium text-gray-300 mb-1">Image</label><input
                        name="image" id="a-image" type="file"
                        class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white py-3 rounded-lg font-semibold">Save
                    Ambassador</button>
            </form>
        </div>
    </div>
</body>

</html>
